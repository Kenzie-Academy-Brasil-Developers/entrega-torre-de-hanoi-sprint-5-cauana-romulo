
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Torre de Hanoi</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Torre de Hanoi</h1>
            <div id="cabecalho">

                <div id="extraKenzie">
                    <div class="bonus">
                        <button id="tresDiscos">3 discos</button>
                        <button id="quatroDiscos">4 discos</button>
                        <button id="cincoDiscos">5 discos</button>
                    </div>
                    <p id='movimentos'>Movimentos: <span>0</span></p>
                    <p id="time-content">00:00</p>
                </div>

                <div id="restart">
                    <button type="button" id="btn-restart">Reiniciar</button>
                </div>
                
            </div>
        </header>
        
        <button type="button" id="btn-start">Iniciar</button>

        <p id="msg"></p>

        <main>
            <div id=main></div>
            <div id="base"></div>
        </main>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
