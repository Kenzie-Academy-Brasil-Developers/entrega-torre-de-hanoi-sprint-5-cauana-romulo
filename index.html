<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Torre de hanoi</title>
</head>
<body>
<h2 class='title'>TORRE DE HANOI</h2>


<section id='instrutions'>
    <p>INSTRUCTIONS</p>
    <p id='instrutions-2'>Você deverá mover todos os discos para a torre C, mas para isso temos algumas regras:</p>
    <ol>
        <li>Movimentar uma só disco de cada vez.</li>
        <li>Uma peça maior não pode ficar acima de uma menor</li>
        <li>Não é permitido movimentar uma peça que esteja abaixo de outra</li>
    </ol>
</section>

<div id='div-play'><button id='play'>START</button></div>

<section id='game'>
    <div id='torre-inicial'></div>
    <div id='torre-centro'></div>
    <div id='torre-final'></div>
</section>

<section id='header'>
    <button id='reset'>RESET</button>
    <p id='movimentos-write'>MOVES<p id='movimentos'>0</p></p> 
</section>

<script src="script.js"></script>
</body>
</html>
