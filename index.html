<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Torre de hanoi</title>
</head>
<body>
<h2 class='title'>TORRE DE HANOI</h2>


<section id='instrutions'>
    <p>INSTRUCTIONS</p>
    <p id='instrutions-2'>Você deverá mover todos os discos para a torre C, mas para isso temos algumas regras:</p>
    <ol>
        <li>Movimentar um só disco de cada vez.</li>
        <li>Um disco maior não pode ficar acima de um menor</li>
        <li>Não é permitido movimentar um disco que esteja abaixo de outro</li>
    </ol>

    <div id='div-play'><button id='play' class='play'>START</button></div>
</section>

<section class='game'>
    <div id ='torres'>
    <div id='torre-inicial' onclick="clickbarra(0)">
    </div>
    <div id='torre-centro' onclick="clickbarra(1)">
    </div>
    <div id='torre-final' onclick="clickbarra(2)">
    </div>
    </div>
    <div id='palavras'>
        <p>A</p>
        <p>B</p>
        <p>C</p>
    </div>
    <div id='header'>
        <button id='reset'>RESET</button>
        <p id='movimentos-write'>MOVES</p>
        <p id='movimentos'>0</p>   

</section>

<section id='teste'>
    <div class='t1'></div>
    <div class='t2'></div>
    <div class='t3'></div>
    <div class='t4'></div>
    <div class='t5'></div>
</section>



<script src="script.js"></script>
</body>
</html>
